<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>People tracker</title>
    <link rel="stylesheet" href="counter.css">
</head>
<body>
    <div class="card">
        <h1 class="card-title">People entered:</h1>
        <h2 class="card-count" id="count-el">0</h2>
        <div class="top-btns">
            <button class="increment-btn" id="increment-btn" onclick="increment()">INCREMENT</button>
            <button class="save-btn" id="save-btn" onclick="save()">SAVE</button>
        </div>
        <button class="reset-btn" id="reset-btn" onclick="reset()">RESET</button>
        <p class="saved" id="save-el">Previous entries: </p>
    </div>
<script src="counter.js"></script>
    
</body>
</html>
